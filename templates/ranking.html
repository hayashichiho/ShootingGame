<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - シューティングゲーム</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/start.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ranking.css') }}">
</head>

<body>
    <div class="stars"></div>
    <div class="main-container">
        <div class="ranking-title">
            <h1 class="title">🏆 RANKING</h1>
            <h2 class="subtitle">ハイスコアランキング</h2>
        </div>

        <div class="ranking-content">
            <!-- ランキングタブ -->
            <div class="ranking-tabs">
                <button class="tab-button active" data-tab="all-time">全期間</button>
                <button class="tab-button" data-tab="today">今日</button>
                <button class="tab-button" data-tab="this-week">今週</button>
            </div>

            <!-- ランキング表示エリア -->
            <div class="ranking-display">
                <div id="ranking-list" class="ranking-list">
                    <!-- ランキングデータがここに表示される -->
                    <div class="loading-message">
                        <div class="loading"></div>
                        <span>ランキングを読み込み中...</span>
                    </div>
                </div>
            </div>

            <!-- 自分のベストスコア -->
            <div class="my-best-score">
                <h3>あなたのベストスコア</h3>
                <div id="user-best" class="user-score-card">
                    <span class="score-value">-</span>
                    <span class="score-date">記録なし</span>
                </div>
            </div>
        </div>

        <!-- 戻るボタン -->
        <div class="menu">
            <button class="btn--back" onclick="goBack()">
                <span>戻る</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ranking.js') }}"></script>
</body>

</html>
